{% extends 'base.html' %}
{% block content %}
<h2>Submit Feedback</h2>
<form method="post" action="/api/feedback/">
    <textarea name="message" rows="5" cols="40" placeholder="Your feedback..."></textarea><br>
    <button type="submit">Submit</button>
</form>
<h3>Previous Feedback</h3>
<ul>
    {% for fb in feedbacks %}
    <li>{{ fb.message }} - {{ fb.submitted_at }}</li>
    {% endfor %}
</ul>
{% endblock %}
